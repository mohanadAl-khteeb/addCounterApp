<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>HOME</h2>
        <div class="score">0</div>
        <div class="button-list">
          <button onclick="addOneToHome()">+1</button>
          <button onclick="addTwoToHome()">+2</button>
          <button onclick="addThreeToHome()">+3</button>
        </div>
        <button class="restet-counter-one" onclick="resetCounterOne()">Reset Home Score</button>
      </div>
      <div>
        <h2>GUEST</h2>
        <div class="score">0</div>
        <div class="button-list">
          <button onclick="addOneToGuest()">+1</button>
          <button onclick="addTwoToGuest()">+2</button>
          <button onclick="addThreeToGuest()">+3</button>
        </div>
        <button class="restet-counter-two" onclick="resetCounterTwo()">Reset Guest Score</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
